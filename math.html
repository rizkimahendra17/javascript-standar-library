<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Match</title>
</head>
<body>
    
    <script>
        
        //ini mencari nilai tertinggi
        console.info(Math.max(10, 11, 9, 13, 8));//13
        //ini mencari nilai terendah
        console.info(Math.min(10, 11, 9, 13, 8));//8
        //ini membulatkan ke yang terdekat
        console.info(Math.round(10.5));
        console.info(Math.round(10.3));
        //ini membulatkan ke bawah
        console.info(Math.floor(10.8));
        //ini membulatkan ke bawah
        console.info(Math.ceil(10.3));

    </script>

</body>
</html>
