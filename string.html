<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    <script>

        const name = "Rizki Mahendra";

        console.info(name.Length);
        console.info(name.toLowerCase());
        console.info(name.toUpperCase());
        //ini kita memotong spasi dan jumlah array
        console.info(name.split(" "));

        const input = "    Input data    ";
        //fungsi trim untuk memotong spasi di depan dan belakang
        console.info(input.trim());

    </script>


</body>
</html>
