<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Date</title>
</head>
<body>
    
    <script>

        {
            //create date 

            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2021, 10, 10);
            console.info(date2);

            const date3 = new Date(2020, 10, 10, 16, 15, 9,123);
            console.info(date3);

            //dapat nya dari website currentmillis
            const date4 = new Date(1645932723365);
            console.info(date4);
        }

        {
            //epoch & unix timetamp

            const date1 = new Date();
            console.info(date1.getTime());

            const date2 = new Date(2021, 10, 10);
            console.info(date2.getTime());

            const date3 = new Date(2020, 10, 10, 16, 15, 9,123);
            console.info(date3.getTime());

            //dapat nya dari website currentmillis
            const date4 = new Date(1645932723365);
            console.info(date4.getTime());

            console.info(Date.now());
        }

        {
            //date parsing

            const time = Date.parse("2022-10-10T08:45:45.123+07:00");
            console.info(time);

            const date = new Date(time);
            console.info(date);

        }

        {
            //getter dan setter

            const date = new Date();

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getUTCMilliseconds());
            console.info(date.getTimezoneOffset());


        }

    </script>

</body>
</html>
